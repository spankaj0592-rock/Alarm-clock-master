<!DOCTYPE html>
<html>

<head>
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="./alarm.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
</head>

<body  style="width:600px; margin: auto; background-color: aquamarine;">
  
  <div id="app" >
    <h1> <i class="bi bi-stopwatch"></i>Current Time</h1>
    <div id="current-time" ></div>
    <div class="create-alarm">
      <div style="margin-bottom:50px;"><h3 ><i class="bi bi-alarm"></i>Set Alarm</h3></div>
      <div class="form-actions">
        <form>
          <div class="alarm-inputs">
            <input type="number" name="hour" placeholder="Enter hours" min="0" max="12" required />
            <input type="number" name="min" min="0" max="60" placeholder="Enter minutes" required />
            <input type="number" name="sec" min="0" max="60" placeholder="Enter seconds" required />
            <select name="zone" required class="zone">
              <option value="" selected disabled>zone</option>
              <option value="AM">AM</option>
              <option value="PM">PM</option>
            </select>
          </div>
          <button class="set-alarm-button"> <i class="bi bi-alarm"></i>Set Alarm</button>
          


        </form>
      </div>
    </div>
  </div>
  <div id="active-alarm">
    <div id="alarm-text"></div>
    <button id="clear-alarm"><i class="bi bi-trash"></i>Delete</button>
    <button class="stop-alarm-button" onclick="stop()" ><i class="bi bi-x-circle"></i>Stop alarm</button>
  </div>

  <audio id="alarm-audio" ></audio>
  <script src="./alarm.js"></script>
</body>

</html>
